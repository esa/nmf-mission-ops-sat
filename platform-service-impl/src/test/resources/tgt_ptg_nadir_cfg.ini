#
# iADCS target pointing NADIR configuration INI file
#

# Target Pointing Nadir Parameters
[TGT_PTG_NADIR]

# General config parameters
disable_kf_bias = Yes					# Disable the Kalman Filter bias correction: 1 or Yes = disable, 0 or No = enable (default)
external_mm_en = Yes					# Accept external magnetometer vector, 1 or Yes = enable, 0 or no = disable
gyro_bias_correction_en = Yes			# Enable gyro bias correction, 1 or Yes = enable, 0 or no = disable
sliding_control_config_en = Yes			# Configure sliding controller parameters, 1 or Yes = update params, 0 or no = use defaults

# Target Pointing parameters
update_interval_msec = 500				# Target Pointing update interval in msec
pa_angle_tol_rad = 0.01745				# Pre-Alignment (state = 7) tolerance in rad
pa_angle_tol_perc = 1					# PA tolerance in percent
pa_angvel_tol_radps = 0.00174533		# PA angular velocity tolerance in radps
pa_angles_x_rad = 0						# PA angle steps around x-axis
pa_angles_y_rad = 1.396263				# PA angle steps around y-axis
pa_angles_z_rad = -1.396263				# PA angle steps around z-axis
pa_wait_time_msec =	60000				# PA wait time in state/mode = 7 (before going to state = 8)
pa_tgt_thd_rad = 0.26

# HL command parameters (additional)
det_mode = 1							# Determination Mode: 0 = MAG+SUN only, 1 = STR+MAG+SUN, 2 = STR only
los_vec_x_bf = 0						# LoS Vector: satellite vector in BF pointing to the target
los_vec_y_bf = 0
los_vec_z_bf = -1
flight_vec_x_bf = 0						# Flight Vector: satellite vector in BF pointing into flight direction
flight_vec_y_bf = -1
flight_vec_z_bf	= 0

# gyro bias vector
gyro_bias_x = 0.00037699						# gyro bias in rad/s in x axis
gyro_bias_y = 0.00053930 						# gyro bias in rad/s in y axis
gyro_bias_z = -0.00134390						# gyro bias in rad/s in z axis

# Kalman filter parameters
bias_proc_variance = 1.000000000E-16			 # Bias measurement variance
sun_mag_measurement_variance = 0.0076153		 # Attitude measurement variance for sun sensor and magnetometer
attitude_process_variance = 2.741556778E-9		 # Attitude process variance
startracker_measurement_variance = 1.504283555E-7 # Star tracker measurement variance

# Sliding controller parameters
sliding_controller_k1 = 0.2     				# Sliding controller gain
sliding_controller_k2 = 0.2						# Sliding controller gain

# End of config file
