#
# iADCS SUN pointing configuration INI file
#

# Sun Pointing Parameters
[SUN_PTG]

# HL command parameters
tgt_vec_x_bf = -1			# LoS Vector: direction of satellite to target in BF
tgt_vec_y_bf = 0
tgt_vec_z_bf = 0
start_epoch_msec = 0		# Start time in unix epoch: 0 = start immediately
stop_epoch_msec = 9223372036854775807		# Stop time in unix epoch: MAX_INT64 = 9223372036854775807

# End of config file
